<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <form class="form">
            <h1 class="form__add-user">Add user</h1>
            <input required type="text" class="form__name-input" placeholder="User name" pattern="[A-Za-z]{2:}">
            <input required type="text" class="form__number-input" placeholder="User telephone number" pattern="\+\d+">
            <input type="submit" class="form__send-button" value="Send Request">
        </form>
        <div class="users">
            <ul class="users__list">
            </ul>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
